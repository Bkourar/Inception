server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;  # Set the root to where the HTML files are copied inside the container
    index index.html;

    location / {
        try_files $uri $uri/ =404;  # If file not found, return 404
    }

    # If you have assets like CSS, images, or fonts, you may need this block
    location /assets/ {
        root /usr/share/nginx/html;  # Serve assets from the same location
    }
}

